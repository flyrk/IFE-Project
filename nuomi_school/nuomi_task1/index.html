<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>checkBox radio自定义样式</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="content">
            <div class="content-1">
                <h1>用伪元素实现</h1>
                <div class="check-box">
                    <input type="checkbox" class="checkbox" id="check-box">
                    <label for="check-box"></label>
                </div>
                <div class="radios">
                    <input type="radio" class="radio" name="choice" id="radios-l">
                    <label for="radios-l"></label>
                    <input type="radio" class="radio" name="choice" id="radios-r">
                    <label for="radios-r"></label>
                </div>
            </div>
            <div class="content-2">
                <h1>用雪碧图实现</h1>
                <div class="check-box">
                    <input type="checkbox" id="check-box-s">
                    <label for="check-box-s"></label>
                </div>
                <div class="radios">
                    <input type="radio" name="choice-s" id="radios-left-s">
                    <label for="radios-left-s"></label>
                    <input type="radio" name="choice-s" id="radios-right-s">
                    <label for="radios-right-s"></label>
                </div>
            </div>
        </div>
    </body>
</html>
