<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>自定义菜单</title>
        <style media="screen">
            div {
                border: 1px solid black;
                width: 100%;
                background-color: #d6d418;
                color: #c12716;
                font-size: 1.6em;
            }
        </style>
    </head>
    <body>
        <div contextmenu="mymenu">
            点击右键可见菜单
        </div>
        <menu type="context" id="mymenu">
            <menuitem label="查阅信息" onclick="showMenu(this);"></menuitem>
            <menu label="分享">
                <menuitem label="微博" onclick="showMenu(this);"></menuitem>
                <menuitem label="贴吧" onclick="showMenu(this);"></menuitem>
            </menu>
            <menuitem label="删除信息" onclick="showMenu(this);"></menuitem>
        </menu>
    </body>
    <script type="text/javascript">
        function showMenu(item) {
            alert(item.getAttribute('label'));
        }
    </script>
</html>
