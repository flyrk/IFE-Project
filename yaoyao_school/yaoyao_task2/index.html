<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Form check</title>
        <link rel="stylesheet" href="./css/master.css" media="screen">
        <script src="./js/master.js"></script>
        <script type="text/javascript">
            window.addEventListener('load', function () {
                forms.form_check();
            });
        </script>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>表单验证</legend>
                <label for="names">姓名：
                    <input type="text" id="names" class="input-text">
                </label>
                <p class="names-hint"></p>
                <label for="sex">性别：
                    <input type="text" id="sex" class="input-text">
                </label>
                <p class="sex-hint"></p>
                <label for="age">年龄：
                    <input type="text" id="age" class="input-text">
                </label>
                <p class="sex-hint"></p>
                <label for="school">学校：
                    <input type="text" id="school" class="input-text">
                </label>
                <p class="sex-hint"></p>
            </fieldset>
            <input type="submit" name="submit" class="submit" value="提交">
        </form>
    </body>
</html>
